<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS di dalam file untuk kemudahan testing */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Latar Belakang */
        .background-image {
            background: linear-gradient(
                rgba(0, 0, 0, 0.6),
                rgba(0, 0, 0, 0.6)
            ),
            url('https://i.ibb.co/n74zC82/casino-chips-background-hd-8k-wallpaper-stock-photographic-image-890746-35288.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .background-image h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffcc00;
        }

        .background-image p {
            font-size: 1.2rem;
            margin: 10px 0;
            animation: bounceText 1.5s infinite;
        }

        /* Efek animasi untuk tulisan */
        @keyframes bounceText {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .scroll-down {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .arrow {
            font-size: 1.5rem;
            margin-left: 5px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Kontainer Landing */
        .landing-container {
            padding: 20px;
            background-color: #f8f9fa;
            text-align: center;
        }

        .welcome-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 kolom untuk desktop */
            gap: 15px; /* Memberikan jarak antar gambar */
            justify-items: center;
            margin: 20px auto;
            max-width: 1200px; /* Maksimal lebar container */
            background-color: #8B4513; /* Warna latar belakang coklat */
            padding: 20px; /* Memberikan sedikit padding agar tidak menempel gambar */
            border-radius: 10px; /* Agar sudutnya melengkung */
        }

        .image-box {
            background-color: white; /* Gambar dengan latar belakang putih */
            border-radius: 8px;
            overflow: hidden; /* Agar border melingkari gambar */
        }

        .image-box img {
            width: 100%;
            height: 200px; /* Ukuran gambar seragam */
            object-fit: cover;
            display: block; /* Menghilangkan jarak kosong di bawah gambar */
        }

        /* Responsif */
        @media (max-width: 1024px) {
            .background-image h1 {
                font-size: 2rem;
            }

            .image-container {
                grid-template-columns: repeat(2, 1fr); /* 2 kolom untuk layar medium */
            }

            .image-box img {
                height: 180px; /* Mengurangi tinggi gambar pada layar medium */
            }
        }

        @media (max-width: 768px) {
            .image-container {
                grid-template-columns: 1fr; /* 1 kolom untuk layar kecil */
            }

            .image-box img {
                height: 150px; /* Mengurangi tinggi gambar pada layar kecil */
            }
        }

        /* Tombol */
        .btn-play {
            display: inline-block;
            background-color: #ffcc00;
            color: #000;
            padding: 12px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn-play:hover {
            background-color: #e6b800;
        }
    </style>
</head>
