<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackpot Harian Ezykasino</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS di dalam file untuk kemudahan testing */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Latar Belakang */
        .background-image {
            background: linear-gradient(
                rgba(0, 0, 0, 0.6),
                rgba(0, 0, 0, 0.6)
            ),
            url('https://i.ibb.co/n74zC82/casino-chips-background-hd-8k-wallpaper-stock-photographic-image-890746-35288.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .background-image h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffcc00;
        }

        .background-image p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .scroll-down {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .arrow {
            font-size: 1.5rem;
            margin-left: 5px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Kontainer Landing */
        .landing-container {
            padding: 20px;
            background-color: #f8f9fa;
            text-align: center;
        }

        .welcome-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 kolom */
            gap: 20px;
            justify-items: center;
            margin: 20px auto;
            max-width: 1200px; /* Maksimal lebar container */
        }

        .image-box img {
            width: 100%;
            height: 200px; /* Ukuran gambar */
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsif */
        @media (max-width: 768px) {
            .background-image h1 {
                font-size: 2rem;
            }

            .image-container {
                grid-template-columns: repeat(2, 1fr); /* 2 kolom untuk layar kecil */
            }

            .image-box img {
                height: 150px; /* Mengurangi tinggi gambar pada layar kecil */
            }
        }
    </style>
</head>
<body>

    <!-- Bagian Latar Belakang -->
    <div class="background-image">
        <h1>Selamat Datang di Jackpot Harian Ezykasino</h1>
        <p>Mainkan Sekarang Juga !!!</p>
        
        <!-- Teks Scroll ke bawah dengan panah -->
        <div class="scroll-down">
            <p>Scroll ke bawah <span class="arrow">&#8595;</span></p>
        </div>
    </div>

    <!-- Kontainer Landing -->
    <div class="landing-container">
        <div class="welcome-text">
            Selamat datang di Jackpot Harian EzyKasino
        </div>

        <div class="image-container">
            <!-- 9 Kotak Gambar -->
            <div class="image-box"><img src="https://i.ibb.co/zQ2XPwP/Untitled-1.png" alt="Gambar 1"></div>
            <div class="image-box"><img src="https://i.ibb.co/BqCC1YB/Untitled-2.png" alt="Gambar 2"></div>
            <div class="image-box"><img src="https://i.ibb.co/9g06sy7/Untitled3.png" alt="Gambar 3"></div>
            <div class="image-box"><img src="https://i.ibb.co/3RLGStw/Untitled4.png" alt="Gambar 4"></div>
            <div class="image-box"><img src="https://i.ibb.co/gMsgQt0/Untitled5.png" alt="Gambar 5"></div>
            <div class="image-box"><img src="https://i.ibb.co/gMsgQt0/Untitled5.png" alt="Gambar 6"></div>
            <div class="image-box"><img src="https://i.ibb.co/gMsgQt0/Untitled5.png" alt="Gambar 7"></div>
            <div class="image-box"><img src="https://i.ibb.co/gMsgQt0/Untitled5.png" alt="Gambar 8"></div>
            <div class="image-box"><img src="https://i.ibb.co/gMsgQt0/Untitled5.png" alt="Gambar 9"></div>
        </div>
    </div>

</body>
</html>
